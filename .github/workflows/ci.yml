name: ci
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]
        pip install ruff black mypy

    - name: Lint with ruff
      run: ruff check src/ tests/

    - name: Format check with black
      run: black --check src/ tests/

    - name: Type check with mypy
      run: mypy src/

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=src/openproject_mcp --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with: { python-version: "3.11" }

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]

    - name: Run smoke tests
      run: pytest tests/test_stdio_smoke.py -v
      env:
        OPENPROJECT_URL: ${{ secrets.OPENPROJECT_TEST_URL }}
        OPENPROJECT_API_KEY: ${{ secrets.OPENPROJECT_TEST_API_KEY }}
